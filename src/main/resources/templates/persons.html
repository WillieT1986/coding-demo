<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>User Profile</title>
</head>
    <body>
        <main>

            <h1>Travel Agency - [(${person})]</h1>

            <h2>How many Travellers?</h2>


            <form method="post" th:action="@{/persons}" th:object="${person}">

                    <label for="name">Name</label>
                    <input id="name" placeholder="Enter Name" required type="text" th:field="*{name}" />

                    <label for="age">Age</label>
                    <input id="age" placeholder="Enter Age" required type="text" th:field="*{age}" />

                    <label for="start_date">Start Date</label>
                    <input id="start_date" placeholder="yyyy/MM/dd" required type="date" th:field="*{start_date}" />

                    <label for="end_date">End Date</label>
                    <input id="end_date" placeholder="yyyy/MM/dd" required type="date" th:field="*{end_date}" />

                <input type="submit" value="Enter Traveller">
            </form>

            </br>

            <table class="table table-striped table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Start Date</th>
                    <th>Start Date</th>
                </tr>
                <tr th:if="${#lists.isEmpty(person)}">
                    <td colspan="5">No Records found. Add some...!</td>
                </tr>
                <tr th:each="person : ${person}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.age}"></td>
                    <td th:text="${person.start_date}"></td>
                    <td th:text="${person.end_date}"></td>
                </tr>
            </table>


        </main>
    </body>
</html>
